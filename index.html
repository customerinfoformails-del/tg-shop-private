<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Магазин Техники</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/styles_v1.css?v=101" />
</head>

<body class="bg-gray-100.min-h-screen">
  <div id="root" class="main-content max-w-md mx-auto"></div>

  <!-- Таббар -->
  <div id="tabBar">
    <!-- Магазин -->
    <a href="#" class="tab-item active" data-tab="shop">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 7h18M5 7l1 12h12l1-12M9 7V5a3 3 0 016 0v2" />
      </svg>
      <span>Магазин</span>
    </a>

    <!-- Распродажа -->
    <a href="#" class="tab-item" data-tab="sale" id="saleTab">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span>Распродажа</span>
    </a>

    <!-- Корзина -->
    <a class="tab-item" data-tab="cart" href="#">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 4h2l1.5 11h10.5L20 7H7" />
        <circle cx="8" cy="19" r="1.5" stroke-width="2" />
        <circle cx="16" cy="19" r="1.5" stroke-width="2" />
      </svg>
      <span>Корзина</span>
      <div id="cartBadge" class="cart-badge" style="display:none;">0</div>
    </a>
    

    <!-- Профиль -->
    <a href="#" class="tab-item" data-tab="profile">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
      <span>Профиль</span>
    </a>

    <!-- О нас -->
    <a href="#" class="tab-item" data-tab="about">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <!-- круг -->
        <circle cx="12" cy="12" r="9" stroke-width="2" />
        <!-- палочка i -->
        <line x1="12" y1="11" x2="12" y2="16" stroke-width="1.8" stroke-linecap="round" />
        <!-- точка i, чуть меньше -->
        <circle cx="12" cy="8" r="1" fill="currentColor" />
      </svg>           
      <span>О нас</span>
    </a>
  </div>

  <!-- Продуктовая модалка -->
  <div id="productModal"
       class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
    <div id="modalContent"
         class="bg-white rounded-3xl shadow-2xl w-full max-w-md h-[85vh] flex flex-col overflow-hidden"></div>
  </div>

  <script src="js/products_v1.js?v=101"></script>
  <script src="js/modals_v1.js?v=101"></script>

  <script src="js/screens/cart.js?v=101"></script>

  <script src="js/core.js?v=101"></script>
  <script src="js/ui_common.js?v=101"></script>

  <script src="js/screens/sale.js?v=101"></script>
  <script src="js/screens/profile.js?v=101"></script>
  <script src="js/screens/about.js?v=101"></script>
</body>
</html>
